<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <header class="constainer-fluid text-center bg-dark text-white p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid row">
        <!-- Search col -->
        <div class="col-lg-3" style="background-color: aliceblue;">
            <label for="city">Search for a city: </label>
            <div class="form-inline form-group">
                <input class="form-control" type="text" id="search-value" />
                <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"> </i> </button>
            </div>
            <ul class="list-group history">
            </ul>
        </div>



        <div class="col-lg-9">
            <div id="today" class="mt-3 card " style="padding: 25px;">
                <!-- card showing todays weather data -->
                <!-- location for city name and date -->
                <div class="cName " style="font-size: 36px;
                font-weight: bold;padding: 10px;">Current City </div>
                <div class="temp" style="padding: 10px;">Temperature: </div>
                <div class="humidity" style="padding: 10px;">Humidity: </div>
                <div class="wSpeed" style="padding: 10px;">Wind Speed: </div>
                <div class="uvIndex" style="padding: 10px;">UV Index: </div>

            </div>

            <div id="forecast" class="mt-3 card" style="padding: 25px;">
                <!-- Card showing 5day forecast -->
                <h3>5-Day Forecast: </h3>
                <div id="forecast" class="row forecast">
                    <img id="img">
                </div>
            </div>
        </div>
    </div>












    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="logic.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
